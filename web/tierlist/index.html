<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tier List</title>
</head>

<!-- Pretty Printer: Shift + Alt + F -->
<body>
    <h1>
        Dozenten Tier List
    </h1>

    <table>
        <!-- <tr> steht für TableRow, also Zeile der Tabelle -->
        <tr>
            <!-- <th> steht für TableHeader, also Kopf der Tabelle -->
            <!-- <td> steht für TableData, also Spalte der Tabelle -->
            <th class="S">S</th>
            <td class="S">Muriel Finster</td>
        </tr>
        <tr>
            <th class="A">A</th>
            <td class="A">Lehrer A1</td>
        </tr>
        <tr>
            <th class="B">B</th>
            <td class="B">Lehrer B1</td>
            <td class="B">Lehrer B2</td>
        </tr>
        <tr>
            <th class="C">C</th>
            <td class="C">Lehrer C1</td>
            <td class="C">Lehrer C2</td>
        </tr>
        <tr>
            <th class="D">D</th>
            <td class="D">Der Typ von Glee</td>
        </tr>
    </table>

</body>
</html>
